<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<main>
    <div class="circle"></div>
    <div class="register-form-container">
        <h1 class="form-title">
            Реєстрація
        </h1>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" id="name" placeholder="Ім'я">
            </div>
            <div class="form-field">
                <input type="email" id="email" placeholder="Пошта">
            </div>
            <div class="form-field">
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <div class="form-field">
                <input type="password" id="confirm-password" placeholder="Повторіть пароль">
            </div>
        </div>
        <div class="form-button">
            <button class="button" onclick="validateForm()">Реєстрація</button>
        </div>
    </div>
</main>

<script src="validation.js"></script>

</body>
</html>
